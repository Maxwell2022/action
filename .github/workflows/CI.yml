name: "CI"
on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

defaults:
  run:
    shell: bash

env:
  NODE_OPTIONS: '--unhandled-rejections=strict'

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]

    steps:
    - uses: actions/checkout@v1

    - run: npm ci
    - run: npm run lint
    - run: npm run build
    - run: npm test

  test-volta-0-6:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - run: npm ci
    - run: npm run build
    - uses: ./
      with:
        volta-version: 0.6.3

    - run: tests/log-info.sh
    - run: tests/check-version.sh 'volta' '0.6.3'
    - run: volta install node@10.17.0 yarn@1.19.0
    - run: tests/check-version.sh 'node' 'v10.17.0'
    - run: tests/check-version.sh 'yarn' '1.19.0'


  test-no-options:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]

    steps:
    - uses: actions/checkout@v1

    - run: npm ci
    - run: npm run build
    - uses: ./

    - run: tests/log-info.sh
    - run: tests/check-version.sh 'volta' 'current'
    - run: volta install node@12.16.1 yarn@1.19.1
    - run: tests/check-version.sh 'node' 'v12.16.1'
    - run: tests/check-version.sh 'yarn' '1.19.1'

  test-specific-volta:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]

    steps:
    - uses: actions/checkout@v1

    - run: npm ci
    - run: npm run build
    - uses: ./
      with:
        volta-version: 0.7.0

    - run: tests/log-info.sh
    - run: tests/check-version.sh 'volta' '0.7.0'
    - run: volta install node@12.16.1 yarn@1.19.1
    - run: tests/check-version.sh 'node' 'v12.16.1'
    - run: tests/check-version.sh 'yarn' '1.19.1'

  test-specified-node-yarn-overrides-pinned-versions:
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: ./action

    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2
      with:
        ref: 'branch-for-testing-overriding-pinned-projects-in-ci'

    - uses: actions/checkout@v2
      with:
        path: action

    - run: npm ci
    - run: npm run build

    - uses: ./action
      with:
        node-version: 12.14.0
        yarn-version: 1.22.0

    - run: tests/log-info.sh
    - run: tests/check-version.sh 'node' 'v12.14.0'
    - run: tests/check-version.sh 'yarn' '1.22.0'

  test-specific-volta-node-yarn:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]

    steps:
    - uses: actions/checkout@v1

    - run: npm ci
    - run: npm run build
    - uses: ./
      with:
        volta-version: 0.7.1
        node-version: 12.0.0
        yarn-version: 1.22.0

    - run: tests/log-info.sh
    - run: tests/check-version.sh 'volta' '0.7.1'
    - run: tests/check-version.sh 'node' 'v12.0.0'
    - run: tests/check-version.sh 'yarn' '1.22.0'
